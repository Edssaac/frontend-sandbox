<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>

    <title>Tabela em Grid</title>
</head>

<body>
    <section>
        <header>
            <div>
                <label for="quantity">Número de itens no grid:</label>
                <input type="number" name="quantity" id="quantity" min="0" value="4">
            </div>
        </header>

        <div id="div_tabela">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descritivo de Ocorrência</th>
                        <th>Disciplina</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>22/03/2022<br>15:41</td>
                        <td>Resumo<br>Diário</td>
                        <td id="content"></td>
                        <td>Recreação<br>Integral</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
